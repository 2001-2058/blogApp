<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CRUD Operations</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Employee Management</h1>

        <!-- Form to Add/Edit Employee -->
        <div class="form-container">
            <h2>Add/Edit Employee</h2>
            <form id="employeeForm">
                <input type="text" id="name" placeholder="Name" required>
                <input type="email" id="email" placeholder="Email" required>
                <input type="text" id="designation" placeholder="Designation" required>
                <input type="text" id="empId" placeholder="Employee ID" required>
                <button type="submit" id="addEmpBtn">Add Employee</button>
                <button type="button" id="updateEmpBtn" style="display:none;">Update Employee</button>
            </form>
        </div>

        <!-- Profile Picture Upload -->
        <div class="form-container">
            <h2>Upload Profile Picture</h2>
            <form id="profilePicForm" enctype="multipart/form-data">
                <input type="text" id="uploadEmpId" placeholder="Employee ID" required>
                <input type="file" id="profilePic" required>
                <button type="submit">Upload Picture</button>
            </form>
        </div>

        <!-- List of Employees -->
        <div class="employee-list">
            <h2>Employee List</h2>
            <button id="getAllEmpBtn">Get All Employees</button>
            <ul id="employeeList"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
